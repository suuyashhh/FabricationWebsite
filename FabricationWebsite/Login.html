<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .login-container {
            width: 50%;
            padding: 48px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form {
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #00C2FF 0%, #0066FF 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

            input[type="email"]:focus,
            input[type="password"]:focus {
                outline: none;
                border-color: #0066FF;
            }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .toggle {
            position: relative;
            width: 44px;
            height: 24px;
            margin-right: 8px;
        }

            .toggle input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ddd;
            transition: 0.4s;
            border-radius: 24px;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 20px;
                width: 20px;
                left: 2px;
                bottom: 2px;
                background-color: white;
                transition: 0.4s;
                border-radius: 50%;
            }

        input:checked + .slider {
            background-color: #3B4B82;
        }

            input:checked + .slider:before {
                transform: translateX(20px);
            }

        .sign-in-btn {
            width: 100%;
            padding: 14px;
            background: #0066FF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            .sign-in-btn:hover {
                background: #0052CC;
            }

        .background-container {
            width: 50%;
            background-image: url('Fabrication/Ui.png');
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 768px) {
            .background-container {
                display: none;
            }

            .login-container {
                width: 100%;
                padding: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Welcome back</h1>
            <p class="subtitle">Enter your email and password to sign in</p>

            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="remember-me">
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                    <span>Remember me</span>
                </div>

                <button type="submit" class="sign-in-btn">SIGN IN</button>
            </form>
        </div>
    </div>
    <div class="background-container"></div>
</body>
</html>
